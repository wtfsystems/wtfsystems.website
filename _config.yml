title: wtfsystems.net
description: >-
  Personal website of Matthew Evans
url: "https://www.wtfsystems.net"
github_username:  wtfsystems

lsi: false
safe: true
highlighter: rouge
gist:
  noscript: false
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
highlighter: rouge
plugins:
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

include: [docs]
exclude:
  - node_modules
  - src
  - Gemfile
  - Gemfile.lock
  - package-lock.json
  - package.json
  - webpack.config.babel.js
  - .babelrc
  - .eslintignore
  - .eslintrc.js
  - .gitignore
  - README.md
  - LICENSE.md
  - LICENSE
  - CNAME
